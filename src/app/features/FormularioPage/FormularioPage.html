<div class="row">
  <div class="col">
    <form
      autocomplete="off"
      [formGroup]="myForm"
      (ngSubmit)="onSubmit()"
    >

      <!-- CAMPO NOMBRE -->
      <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Nombre</label>
        <div class="col-sm-9">
          <input 
            type="text"
            class="form-control"
            [class.is-invalid]="formUtils.isValidField(myForm, 'nombre')"
            placeholder="Nombre del usuario"
            formControlName="nombre" />
          
          @if (formUtils.isValidField(myForm, 'nombre')) {
            <span class="form-text text-danger">
              {{ formUtils.getFieldError(myForm, 'nombre') }}
            </span>
          }
        </div>
      </div>

      <!-- CAMPO EMAIL -->
      <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Email</label>
        <div class="col-sm-9">
          <input 
            type="email"
            class="form-control"
            [class.is-invalid]="formUtils.isValidField(myForm, 'correo')"
            placeholder="Email del usuario"
            formControlName="correo" />
          
          @if (formUtils.isValidField(myForm, 'correo')) {
            <span class="form-text text-danger">
              {{ formUtils.getFieldError(myForm, 'correo') }}
            </span>
          }
        </div>
      </div>

      <!-- CAMPO EDAD -->
      <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Edad</label>
        <div class="col-sm-9">
          <input 
            type="number"
            class="form-control"
            [class.is-invalid]="formUtils.isValidField(myForm, 'edad')"
            placeholder="Edad del usuario"
            formControlName="edad" />
          
          @if (formUtils.isValidField(myForm, 'edad')) {
            <span class="form-text text-danger">
              {{ formUtils.getFieldError(myForm, 'edad') }}
            </span>
          }
        </div>
      </div>

      <button type="submit" class="btn btn-primary float-end">
        Enviar
      </button>
    </form>
  </div>
</div>
